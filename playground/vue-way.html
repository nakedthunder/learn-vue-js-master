<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};
        //API,객체의 동작을 재정의함 
        //Object.defineProperty(대상 객체, 객체의 속성, {
            //...
        //})

        (function(){

            function init(){
                Object.defineProperty(viewModel, 'str', {
                    get : function(){
                        console.log('접근');
                    },
                    set : function(newValue){
                        console.log('할당', newValue);
                        //div태그에 innerHTML값을 넣어줌으로써 값이 화면에서 계속 바뀌면서 출력되는 것을 볼 수 있음 
                        //div.innerHTML = newValue;
                        render(newValue);
                    }
                });
            }

            function render(value){
                div.innerHTML = value;
            }

            init();

        })();
        
        
        //<뷰의 핵심 Reactivity>
        //데이터의 변화를 라이브러리에서 감지해서 알아서 화면에 자동으로 그려주는 것 
        


    </script>
</body>
</html>
