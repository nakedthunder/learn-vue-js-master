<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!--data binding $ computed 속성을 사용해서 reactivity를 해보았다.-->
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app', 
            data : {
                num : 10,  //data에 num : 10이 찍힌다. 
                uuid : 'abc123', //p태그 v-bind:id 값 이다.
                name : 'text-blue'
            },
            computed : {
                doubleNum : function(){
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
